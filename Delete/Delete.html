<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
    <link rel="stylesheet" href="../Delete/Style_Delete/body.css">
    <link rel="stylesheet" href="../Delete/Style_Delete/buttons.css">
    <link rel="stylesheet" href="../Delete/Style_Delete/form.css">
    <link rel="stylesheet" href="../Delete/Style_Delete/main.css">
    <link rel="stylesheet" href="../Delete/Style_Delete/profile.css">
</head>
<body>
    <header class="header">
        <img src="../Image/Avatar.png" alt="Site Logo" class="logo">
        <h1>HTML Work With API</h1>
        <div class="header-buttons">
            <a href="../Add/Add.html"><button>Add</button></a>
            <a href="../Edit/Edit.html"><button>Edit</button></a>
            <a href="../main.html"><button>Get</button></a>
        </div>
    </header>
    <main>
        <h2>Delete Profile</h2>
        <form id="deleteProfileForm" onsubmit="event.preventDefault(); searchProfile();">
            <input type="text" id="profileId" placeholder="Enter Profile ID" required>
            <button type="submit">Search Profile</button>
        </form>
        <pre id="responseMessage" class="profile-result"></pre>
        <button id="deleteButton" class="centered-button" style="display:none;" onclick="confirmDelete()">Delete Profile</button>
        <div id="confirmationMessage">
            <p>Are you sure you want to delete this profile?</p>
            <button onclick="deleteProfile()">Yes</button>
            <button onclick="cancelDelete()">No</button>
        </div>
    </main>
    <script src="../Delete/Scripts.js"></script>
</body>
</html>
